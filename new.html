<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="CSS/style1.css">
   
  </head>
  <body>
    
   <header id="title">
    <h1>Survey Form</h1>
  </header>
  <section>
    <div class="container">
     <div id="description"> <p>Let us know how we can improve our coding skills</p>
    </div>
    <form class="form" action="new.html" method="post">
      <div class="row-tab">
      <div class="label-tab">
        <label>Name</label>
      </div>
      <div><input type="text" name="Name"></div>
    
    </div>
    </div>
    <div>
      <div class="row-tab">
        <div class="label-tab">
        <label>Email</label>
      </div>
    </div>
      <div><input type="Email" name="Email"></div>
    </div>
    </div>
    <div class="row-tab">
      <div class="label-tab">
        <label>Age</label>
      </div>
      <div><input type="number" name="Age"></div>
    
    </div>
    <div>
      <div class="row-tab">
        <div class="label-tab">
          <label>Admission no.</label>
        </div>
      </div>
      <div><input type="text" name="Admission no."></div>
  </div>
    <div class="row-tab">
      <div class="label-tab">
        <label>Which option best describes your current role?</label>
      </div>
      <div class="select-tab">
        <select>
          <option>Student</option>
          <option>Job Holder</option>
          <option>Businessman</option>
        </select>
      </div>
    </div>
    <div class="row-tab">
      <div class="label-tab">
        <label>How likely you would want to become a coder</label>
      </div>
      <div class="input-tab">
        <input type="radio" name="suggest" value="Definetly"><label>Definetly</label>
        <input type="radio" name="suggest" value="Maybe"><label>Maybe</label>
        <input type="radio" name="suggest" value="Not sure"><label>Not sure</label>
      </div>
    </div>
    <div class="row-tab">
      <div class="label-tab"> 
      <label>
        What do you like the most in Coding
      </label>
    </div>
    </div>
    <div class="select-tab">
      <select>
        <option>Select an option</option>
        <option>Option 1</option>
        <option>Option 2</option>
    </select>
    </div>
    <div class="row-tab">
      <div class="label-tab">       
        <lable>Things that you want to improve in the future (Check that all apply) </label>
      </div>
      <div class="input-tab">
      <input type="radio" name="project" value="Front-end projects"><label>Front-end projects</label>
      <input type="radio" name="project" value="Back-end projects"><label>Back-end projects</label>
      <input type="radio" name="project" value="App-dev projects"><label>App-Dev projects</label>
      <input type="radio" name="project" value="Data visualisation"><label>Data visualisation</label>
      <input type="radio" name="project" value="AI projects"><label>AI projects</label>
    </div> 
  </section>
</form>
  </body>



</html>
